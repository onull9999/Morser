<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #000; }
        /* 16:9の比率を維持するレスポンシブコンテナ */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="player-container" class="video-wrapper"></div>

    <script>
        const videoId = 'https://www.youtube.com/watch?v=HwAPLk_sQ3w&list=PLpR6yNXvp215wlBy-ulH7BloDzLllvolW';
        const container = document.getElementById('player-container');
        
        container.innerHTML = `
            <iframe 
                src="${videoId}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>`;
    </script>

</body>
</html>
